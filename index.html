<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="catChat" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://joycatchat.github.io/client/" />
    <meta property="og:image" content="https://joycatchat.github.io/client/images/og.jpeg" />
    <meta property="og:description" content="Chat for cats!" />
    <title>catChat * A Project by Joy Hou</title>
    <link rel="stylesheet" href="styles/style.css">
    <base href=".">
  </head>
  <body>
    <div id="wrapper">
      <header class="clearfix">
        <h1>catChat</h1>

        <nav class="main-nav">
          <ul>
            <li class="tab" data-content="home"><a href="" class="icon-home"></a></li>
            <li class="tab" data-content="about"><a href="about" class="icon-address-book"></a></li>
            <li class="tab" data-content="login" id="logintab"><a href="login" class="icon-power"></a></li>
          </ul>
        </nav>
      </header>

      <main class="clearfix">
        <div id="login" class="container clearfix">
          <form id="loginform" class="center">
            <h2>Login</h2>

            <input type="text" id="username" name="username" placeholder="username" required />

            <input type="password" id="password" name="password" placeholder="password" required />

            </select>
              <input type="submit" id="loginbutton" name="loginbutton" value="login" />
              <input type="button" id="registerbutton" name="registerbutton" value="register" />

              <p id="validationmsg">Please log in to see the chat!</p>
          </form>
        </div> <!-- login container -->

        <div id="profile" class="container clearfix">
          <h2>Profile</h2>
          <img id="avatar" src="http://via.placeholder.com/150x150" />
          <ul>
            <li>Username: <span id="profile-username"></span></li>
            <li>Name: <span id="profile-name"></span></li>
            <li>Birthdate: <span id="profile-birthdate"></span></li>
            <li>Description: <span id="profile-description"></span></li>
            <li>[ <a href="#" id="privatemessage"> Private Message</a> ]</li>
            <li>[ <a href="#" id="editprofile">Edit Profile</a> ]</li>
          </ul>
        </div> <!-- profile container -->

        <div id="chat" class="container clearfix">
          <h2>Chat</h2>
          <div id="chatwindow">
            <span class="chat-username" title="12/01/17 12:00:00AM">Username</span>: <span class="chat-text">This is some chat text.</span><br />

            <span class="chat-username" title="12/01/17 12:00:00AM">Snowdrop</span>: <span class="chat-text">Meow meow meow meow meow mix meow mix please deliver~</span><br />

            <span class="chat-username" title="12/01/17 12:00:00AM">Winston</span>: <span class="chat-text">Hiss rawr etc.</span><br />
          </div><!-- chat window -->

          <form id="chatform" class="clearfix">
            <input type="text" id="chat-input" name="username" placeholder="chat here..." required />

            <input type="submit" id="chat-submit" value="submit" />
          </form>
        </div> <!-- chat container -->

      </main>
    </div> <!-- wrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/login.js" type="text/javascript"></script>
  </body>
</html>
